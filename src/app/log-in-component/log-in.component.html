<div *ngIf="!isLoading(); then formBlock else loadingBlock"></div>
<ng-template #formBlock>
    <div class="w-full max-w-xs grid place-items-center">
        <form #createLogInForm="ngForm" (ngSubmit)="fetchUsername(createLogInForm)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="trainernameInput" class="block text-gray-700 text-sm font-bold mb-2">
                    Trainer Name:
                </label>
                <input type="text"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                ngModel
                name="username"
                placeholder="your trainer name"
                required
                id="usernameInput"/>    
            </div>
            <button type="submit" [disabled]="createLogInForm.form.invalid" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 disabled:bg-red-500 disabled:py-2 disabled:px-4 disabled:rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Catch 'em all!
            </button>
        </form>
    </div>
</ng-template>
<ng-template #loadingBlock>
    <div>Is loading...</div>
</ng-template>
