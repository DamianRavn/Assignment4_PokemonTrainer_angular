<form #createLogInForm="ngForm" class="flex flex-col" (ngSubmit)="fetchUsername(createLogInForm)">
    <label for="trainernameInput">Trainer Name:</label><br />
    <input type="text"
    ngModel
    name="username"
    placeholder="your trainer name"
    required
    id="usernameInput"/>
    <button type="submit" [disabled]="createLogInForm.form.invalid" class="rounded-sm to-blue-400 font-bold">Catch 'em all!</button>
</form>
