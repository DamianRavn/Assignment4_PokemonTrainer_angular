<div *ngIf="!isLoading(); then pokemonBlock else loadingBlock"></div>
<ng-template #pokemonBlock>
    <div *ngFor="let pokemon of getAllPokemons()" class="flex items-center space-x-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <img [src]="pokemon.image" />
        <strong>{{ pokemon.name }}</strong>
        <div *ngIf="!isCaught(pokemon.name); then catchBlock else caughtBlock"></div>
        <ng-template #catchBlock>
            <button (click)="catchPokemon(pokemon)" class="float-right text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Catch Pokemon</button>
        </ng-template>
        <ng-template #caughtBlock>
            <img src="../../../assets/img/pokeball.png" class="mr-3 h-10"/>
        </ng-template>        
    </div>
</ng-template>
<ng-template #loadingBlock>
    <app-loading></app-loading>
</ng-template>
